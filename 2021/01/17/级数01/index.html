          </div>
<p>注意到</p>
<script type="math/tex; mode=display">
\sum_{k=m}^{\infty}\frac{1}{k(k+1)}=\frac1m</script><script type="math/tex; mode=display">
\begin{align*}
&\sum_{k=1}^{\infty}\cfrac{\left(\sum_{p=1}^{2k-1}\cfrac{1}{p}\right)}{k(k+1)}\\
=&\sum_{k=1}^{\infty}\frac{1}{k(k+1)}+\left(\frac12+\frac13\right)\sum_{k=2}^{\infty}\frac{1}{k(k+1)}++\left(\frac14+\frac15\right)\sum_{k=3}^{\infty}\frac{1}{k(k+1)}+\cdots\\
=&1+\sum_{k=2}^{\infty}\frac{1/(2k-2)+1/(2k-1)}{k}\\
=&1+\frac12\sum_{k=2}^{\infty}\frac{1}{k(k-1)}+\sum_{k=2}^{\infty}\frac{1}{k(2k-1)}\\
=&1+\frac12+2\sum_{k=2}^{\infty}\left(\frac{1}{2k-1}-\frac{1}{2k}\right)\\
=&\frac32+2\left(\frac13-\frac14+\frac15-\frac16+\cdots\right)\\
=&\frac32+2\left(\ln2-1+\frac12\right)=\frac12+2\ln2
\end{align*}</script>
