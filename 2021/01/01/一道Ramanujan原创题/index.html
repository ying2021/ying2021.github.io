            <div class="markdown-body">
              <p><strong>问题：</strong>解方程组</p>
<p><img src="https://www.zhihu.com/equation?tex=%5Cbegin%7Bcases%7D++x_%7B1%7D%2Bx_%7B2%7D%3D8%5C%5C++x_%7B1%7Dy_%7B1%7D%2Bx_%7B2%7Dy_%7B2%7D%3D-11+%5C%5C++x_%7B1%7Dy_%7B1%7D%5E2%2Bx_%7B2%7Dy_%7B2%7D%5E2%3D17%5C%5C+x_%7B1%7Dy_%7B1%7D%5E3%2Bx_%7B2%7Dy_%7B2%7D%5E3%3D-29+%5Cend%7Bcases%7D+" srcset="/img/loading.gif" alt="[公式]"></p>
<p><strong>解:</strong></p>
<p>引入参数 <img src="https://www.zhihu.com/equation?tex=t" srcset="/img/loading.gif" alt="[公式]"></p>
<p>设 <img src="https://www.zhihu.com/equation?tex=f%28t%29%3D%5Cfrac%7Bx_%7B1%7D%7D%7B1-ty_%7B1%7D%7D%2B%5Cfrac%7Bx_%7B2%7D%7D%7B1-ty_%7B2%7D%7D" srcset="/img/loading.gif" alt="[公式]"></p>
<p><img src="https://www.zhihu.com/equation?tex=f%28t%29%3D%5Csum_%7Bn%3D0%7D%5E%7B%5Cinfty%7D%28x_%7B1%7Dy_%7B1%7D%5E%7Bn%7D%2Bx_%7B2%7Dy_%7B2%7D%5E%7Bn%7D%29t%5En%3D8-11t%2B17t%5E2-29t%5E3%2B%5Ccdots" srcset="/img/loading.gif" alt="[公式]"></p>
<p>注意到 <img src="https://www.zhihu.com/equation?tex=f%28t%29" srcset="/img/loading.gif" alt="[公式]"> 也可表示为如下形式:</p>
<p><img src="https://www.zhihu.com/equation?tex=%5Cfrac%7BA_%7B0%7D%2BA_%7B1%7Dt%7D%7B1%2BB_%7B1%7Dt%2BB_%7B2%7Dt%5E2%7D" srcset="/img/loading.gif" alt="[公式]"></p>
<p>由</p>
<p><img src="https://www.zhihu.com/equation?tex=%5Cfrac%7BA_%7B0%7D%2BA_%7B1%7Dt%7D%7B1%2BB_%7B1%7Dt%2BB_%7B2%7Dt%5E2%7D%3D8-11t%2B17t%5E2-29t%5E3%2B%5Ccdots" srcset="/img/loading.gif" alt="[公式]"></p>
<p>可得:</p>
<p><img src="https://www.zhihu.com/equation?tex=A_%7B0%7D%3D8%2C+A_%7B1%7D%3D8B_%7B1%7D-11" srcset="/img/loading.gif" alt="[公式]"></p>
<p><img src="https://www.zhihu.com/equation?tex=-11B_%7B1%7D%2B8B_%7B2%7D%3D-17%2C17B_%7B1%7D-11B_%7B2%7D%3D29" srcset="/img/loading.gif" alt="[公式]"></p>
<p>解得: <img src="https://www.zhihu.com/equation?tex=%5Cbegin%7Bcases%7D++A_%7B0%7D%3D8%5C%5C++A_%7B1%7D%3D13+%5C%5C++B_%7B1%7D%3D3%5C%5C+B_%7B2%7D%3D2+%5Cend%7Bcases%7D+" srcset="/img/loading.gif" alt="[公式]"></p>
<p>于是</p>
<p><img src="https://www.zhihu.com/equation?tex=f%28t%29%3D%5Cfrac%7B8%2B13t%7D%7B1%2B3t%2B2t%5E2%7D%3D%5Cfrac%7B5%7D%7B1%2Bt%7D%2B%5Cfrac%7B3%7D%7B1%2B2t%7D" srcset="/img/loading.gif" alt="[公式]"></p>
<p>故原方程的解为:</p>
<p><img src="https://www.zhihu.com/equation?tex=%28x_%7B1%7D%2Cx_%7B2%7D%2Cy_%7B1%7D%2Cy_%7B2%7D%29%3D%285%2C3%2C-1%2C-2%29" srcset="/img/loading.gif" alt="[公式]"></p>
<p>或</p>
<p><img src="https://www.zhihu.com/equation?tex=%28x_%7B1%7D%2Cx_%7B2%7D%2Cy_%7B1%7D%2Cy_%7B2%7D%29%3D%283%2C5%2C-2%2C-1%29" srcset="/img/loading.gif" alt="[公式]"></p>
