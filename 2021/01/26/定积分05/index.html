            <h1 style="display: none">定积分05</h1>
            
            <div class="markdown-body">
              <div class="note note-info">
            <script type="math/tex; mode=display">2\int_0^{\pi/4}\frac{\tan^{2e}x-2\sin^2x}{\sin(2x)\cdot\ln(\tan x)}{\rm d}x-\int_{0}^{\infty}\frac{e^x-1}{xe^x(e^x+1)}{\rm d}x</script>
          </div>
<p><strong>解：</strong></p>
<script type="math/tex; mode=display">
I=\int_0^{\pi/4}\frac{\tan^{2e}x-2\sin^2x}{\sin(2x)\cdot\ln(\tan x)}{\rm d}x</script><p>考虑到</p>
<script type="math/tex; mode=display">
\sin^2 x=\frac{\tan^2 x}{1+\tan^2x}\qquad \sin 2x=\frac{2\tan x}{1+\tan^2 x}</script><script type="math/tex; mode=display">
\begin{aligned}
I&=\frac12\int_{0}^{\pi/4}\frac{\tan^{2e}x(1+\tan^2x)-2\tan^2x}{\tan x\cdot \ln\tan x\cdot(1+\tan^2x)}{\rm d}(\tan x)\\
&=\frac{1}{2} \int_{0}^{1} \frac{u^{2 e-1} \cdot\left(1+u^{2}\right)-2 u}{\ln u} \cdot \frac{1}{1+u^{2}} {\rm d} u=\frac{1}{2} \sum_{n=0}^{\infty}(-1)^{n} \int_{0}^{1} \frac{u^{2 e-1} \cdot\left(1+u^{2}\right)-2 u}{\ln u} \cdot u^{2 n} {\rm d} u \\
&=\frac{1}{2} \sum_{n=0}^{\infty}(-1)^{n} \cdot\left(\int_{0}^{1} \frac{u^{2(n+e)-1}-u^{2 n+1}}{\ln u} {\rm d} u+\int_{0}^{1} \frac{u^{2(n+e)+1}-u^{2 n+1}}{\ln u} {\rm d}u\right) \\
&=\frac{1}{2} \sum_{n=0}^{\infty}(-1)^{n} \cdot\left(\ln \frac{n+e}{n+1}+\ln \frac{n+e+1}{n+1}\right)\qquad(Wallis) \\
&=\frac{1}{2}\left(1+\ln \frac{\pi}{2}\right)
\end{aligned}</script><script type="math/tex; mode=display">
J=\int_{0}^{\infty}\frac{e^x-1}{xe^x(e^x+1)}{\rm d}x</script><script type="math/tex; mode=display">
\begin{align*}
J&=\int_{0}^{\infty}\frac{1-e^{-x}}{xe^x(1+e^{-x})}{\rm d}x=\sum_{n=0}^{\infty}(-1)^n\int_{0}^{\infty}\frac{1-e^{-x}}{xe^x}e^{-nx}{\rm d}x\\
&=\sum_{n=0}^{\infty}(-1)^n\int_{0}^{\infty}\frac{e^{-(n+1)x}-e^{-(n+2)x}}{x}{\rm d}x\\
&=\sum_{n=0}^{\infty}(-1)^n\ln\left(\frac{n+2}{n+1}\right)\qquad(Wallis)\\
&=\ln\frac{\pi}{2}
\end{align*}</script><p>于是</p>
<script type="math/tex; mode=display">
2\int_0^{\pi/4}\frac{\tan^{2e}x-2\sin^2x}{\sin(2x)\cdot\ln(\tan x)}{\rm d}x-\int_{0}^{\infty}\frac{e^x-1}{xe^x(e^x+1)}{\rm d}x=1</script>
